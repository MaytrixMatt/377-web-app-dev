<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lesson 3</title>
    </head>

    <body>

        <h1>SVG Lesson 3</h1>

        <svg width="500" height="500" style="background-color:lightblue">

            <rect width="50" height="50"/>

            <rect width="50" height="50" transform="translate(60)" fill="red"/>
            <rect width="50" height="50" transform="translate(0 60)" fill="blue"/>
            <rect width="50" height="50" transform="translate(60 60)" fill="green"/>
            
            <rect width="50" height="50" transform="translate(100 200) scale(1.5 0.5)" fill="orange"/>


            <rect width="50" height="50" x="40" y="300" transform="" />
            <rect width="50" height="50" x="40" y="300" transform="rotate(-45)" fill="pink" />
            <rect width="50" height="50" x="40" y="300" transform="rotate(-45 65 325) " fill="purple" />


            <rect width="50" height="50" x="300" y="100" fill="magenta" />
            <rect width="50" height="50" x="300" y="100" transform="skewX(30)" fill="grey" />
            <rect width="50" height="50" x="300" y="100" transform="skewY(30)" fill="fuschia" />


        </svg>


   
    </body>

</html>
